<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sprite Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(240 10% 4%);
            color: hsl(0 0% 98%);
            font-family: 'JetBrains Mono', monospace;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: hsl(240 10% 6%);
            border-radius: 0.5rem;
            box-shadow: 0 0 20px hsla(252, 95%, 85%, 0.1);
            border: 1px solid hsla(252, 95%, 85%, 0.1);
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
            letter-spacing: 0.05em;
        }
        p {
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again.</p>
    </div>
</body>
</html>
